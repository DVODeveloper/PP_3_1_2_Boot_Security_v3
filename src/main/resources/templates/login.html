
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Please sign in</title>
</head>
<body>
<div class="container mt-5">
    <form th:method="POST" th:action="@{/login}" class="form-signin">
        <h1 class="h3 mb-3 font-weight-bold text-center">Please sign in</h1>
        <label for="username" class="sr-only">Имя пользователя</label>
        <input type="text" id="username" class="form-control mb-2" placeholder="Имя пользователя" name="username" required autofocus style="max-width: 300px; margin: auto;">

        <label for="password" class="sr-only">Пароль</label>
        <input type="password" id="password" class="form-control mb-2" placeholder="Пароль" name="password" required style="max-width: 300px; margin: auto;">

        <div th:if="${param.error}" class="alert alert-danger mt-2" role="alert">
            Неправильное имя пользователя или пароль
        </div>

        <button class="btn btn-lg btn-primary btn-block font-weight-bold" type="submit" style="max-width: 300px; margin: auto;">Sign in</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
