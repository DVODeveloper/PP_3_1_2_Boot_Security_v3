<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 200px;
            height: calc(100% - 60px);
            background-color: #f8f9fa;
            padding: 15px;
        }

        .content {
            margin-left: 220px;
            padding: 20px;
        }

        .table {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div>
        <span id="username" style="font-weight: bold;"></span>
        <span> with roles: </span>
        <span id="roles"></span>
    </div>
    <div>
        <a href="/logout" class="text-white">Logout</a>
    </div>
</div>

<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="/admin" class="nav-link" id="adminLink">Admin</a>
        </li>
        <li class="nav-item">
            <a href="/user" class="nav-link active">User</a>
        </li>
    </ul>
</div>

<div class="content">
    <h1>User Information Page</h1>
    <h3>About user</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Роли</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="userId"></td>
            <td id="usrName"></td>
            <td id="userRoles"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const apiUrl = `/api/users/me`;

        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Пользователь не найден или не авторизован');
                }
                return response.json();
            })
            .then(user => {
                document.getElementById('userId').textContent = user.id;
                document.getElementById('usrName').textContent = user.username;
                document.getElementById('userRoles').textContent = user.roles.map(role => role.name).join(', ');
                document.getElementById('usrName').textContent = user.username;
                document.getElementById('roles').textContent = user.roles.map(role => role.name).join(', ');

                if (user.roles.some(role => role.name === 'ROLE_ADMIN')) {
                    document.getElementById('adminLink').style.display = 'block';
                } else {
                    document.getElementById('adminLink').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Ошибка при получении данных пользователя:', error);
                alert('Не удалось загрузить данные пользователя. Пожалуйста, убедитесь, что вы авторизованы.');
            });
    });


</script>
</body>
</html>
