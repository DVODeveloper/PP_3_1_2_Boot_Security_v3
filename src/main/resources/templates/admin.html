<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .sidebar {
            position: fixed;
            top: 60px;
            left: 0;
            width: 280px;
            height: calc(100% - 60px);
            background-color: white;
            color: #000;
            padding: 15px;
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .content {
            margin-left: 320px;
            padding: 15px;
        }

        .table {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div>
        <span id="currentUserName" style="font-weight: bold;"></span>
        <span> with roles: </span>
        <span id="currentUserRoles"></span>
    </div>
    <div>
        <a href="/logout" class="text-white">Logout</a>
    </div>
</div>

<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a href="/admin" class="nav-link active">Admin</a>
        </li>
        <li class="nav-item">
            <a href="/user" class="nav-link">User</a>
        </li>
    </ul>
</div>

<div class="content">
    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#users-table">Users Table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#new-user">New User</a>
            </li>
        </ul>
    </div>

    <div class="tab-content">
        <div id="users-table" class="tab-pane fade show active">
            <h1>All users</h1>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя пользователя</th>
                    <th>Пароль</th>
                    <th>Роли</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>
        </div>

        <div id="new-user" class="tab-pane fade">
            <h1>Add new user</h1>
            <form id="addUserForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm password:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role:</label>
                    <select id="role" name="role" class="form-control" required>
                        <option value="ROLE_USER">USER</option>
                        <option value="ROLE_ADMIN">ADMIN</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add User</button>
            </form>
        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="editUserForm">
                <input type="hidden" id="edit-id" name="id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="edit-username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="edit-password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="edit-role" class="form-label">Role:</label>
                        <select id="edit-role" name="role" class="form-select" required>
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>
    async function fetchUsers() {
        try {
            const response = await fetch('/api/users');
            const users = await response.json();
            const usersTableBody = document.getElementById('usersTableBody');
            usersTableBody.innerHTML = '';
            users.forEach(user => {
                const row = `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.username}</td>
                        <td>${user.password}</td>
                        <td>${user.roles.map(role => role.name).join(', ')}</td>
                        <td><button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#editModal" onclick="openEditModal(${user.id})">Edit</button></td>
                        <td><button class="btn btn-danger" onclick="deleteUser(${user.id})">Delete</button></td>
                    </tr>`;
                usersTableBody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    async function addUser(event) {
        event.preventDefault();
        const form = event.target;
        const newUser = {
            username: form.username.value,
            password: form.password.value,
            passwordConfirm: form.confirmPassword.value,
            roles: [{ name: form.role.value }]
        };
        try {
            const response = await fetch('/api/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(newUser)
            });
            if (response.ok) {
                form.reset();
                await fetchUsers();
            } else {
                const errorMsg = await response.text();
                alert(errorMsg);
            }
        } catch (error) {
            console.error('Error adding user:', error);
        }
    }

    async function openEditModal(userId) {
        try {
            const response = await fetch(`/api/users/${userId}`);
            const user = await response.json();
            document.getElementById('edit-id').value = user.id;
            document.getElementById('edit-username').value = user.username;
            document.getElementById('edit-role').value = user.roles[0].name;
            console.log(`Editing User ID: ${user.id}`);
        } catch (error) {
            console.error('Error fetching user data:', error);
        }
    }

    async function updateUser(event) {
        event.preventDefault();
        const form = event.target;

        const updatedUser = {
            id: form['id'].value,
            username: form['username'].value,
            password: form['password'].value,
            roles: [{ name: form['role'].value }]
        };

        if (!updatedUser.id) {
            alert('User ID is missing!');
            return;
        }

        try {
            const response = await fetch('/api/users', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(updatedUser)
            });

            if (response.ok) {
                await fetchUsers();
                alert('User updated successfully!');
            } else {
                const errorMsg = await response.text();
                alert(errorMsg);
            }
        } catch (error) {
            console.error('Error updating user:', error);
        }
    }

    async function deleteUser(userId) {
        if (confirm('Are you sure you want to delete this user?')) {
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    await fetchUsers();
                } else {
                    const errorMsg = await response.text();
                    alert(errorMsg);
                }
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }
    }

    document.getElementById('addUserForm').addEventListener('submit', addUser);
    document.getElementById('editUserForm').addEventListener('submit', updateUser);
    window.onload = fetchUsers;
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
